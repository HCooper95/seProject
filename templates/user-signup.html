{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="login">
        <div class="login-section">
	        <h1 class="login-header">Signup</h1>
        </div>
        <form class="login-section" method="post" action="{% url 'signup' %}">
            <div class="form-inputs">
                {% crispy form %}
            </div>
        </form>
    </div>
{% endblock %}
