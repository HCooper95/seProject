{% extends "base.html" %}

{% block content %}

	.login {
		display: flex;

	}

		display: flex;
	}
	</style>
    <div class="login">

        <form class="login-section" method="post" action="{% url 'login' %}">

                {% crispy form %}
            </div>
        </form>
    </div>
{% endblock %}
